<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0, width=device-width,maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <script src="./custom/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="./custom/style.css" rel="stylesheet">
</head>

<body>
    <div class="wraper">
        <div class="showbg" style="display: none">
            <img src="./image/bg.jpg" alt="" width='100%'>
        </div>

        <div id="bysjtitle" class="showbg " style="display: none ">
            <div id="title">
                <h1 style="text-align: center;">万亨捕鱼</h1>
            </div>
        </div>

        <div id="bysjtips" class="showbg" style="display: none ">
            <div id="tips">
                <img class='btn_download' src="./image/bysjtips.png " width='100%' alt=" ">
            </div>
        </div>

        <div id="bysjbg" class="showbg" style="display: none">
            <div id="download">
                <img class='btn_download' src="./image/btn_down.png" width='100%' alt=" ">
            </div>
        </div>

        <div id="bysjbg2" class="showbg" style="display: none">
            <div id="download2">
                <img class='btn_download' src="./image/btn_down2.png" width='100%' alt=" ">
            </div>
        </div>

        <div id="bysjbg3" class="showbg" style="display: none">
            <div id="download3">
                <img class='btn_download' src="./image/btn_down3.png" width='100%' alt=" ">
            </div>
        </div>


        <div class="bysjmask " style="display: none; position: fixed; top:0px; width: 100%;height: auto;z-index: 9999;max-width: 750px;min-width: 304px; ">
            <img src="./image/mask.jpg " width="100% " alt=" ">
        </div>
    </div>
    <script type="text/javascript ">
        const title = "万亨捕鱼";
        const DownLoad1 = "https://47.96.90.73/whbyl/"; // url1
        const DownLoad2 = "https://packdb.by1688.online/whbyj/"; // url2
        const DownLoad3 = "https://sdfnm6.github.io/whby/"; // url3

        wechatOrQQBrowser();

        const $btnDown = $('#download');
        $btnDown.click(function() {
            window.location.href = DownLoad1;
        });

        const $btnDown2 = $('#download2');
        $btnDown2.click(function() {
            window.location.href = DownLoad2;
        });

        const $btnDown3 = $('#download3');
        $btnDown3.click(function() {
            window.location.href = DownLoad3;
        });

        $('.bysjmask').click(function() {});

        function wechatOrQQBrowser() {
            const ua = window.navigator.userAgent.toLocaleLowerCase();
            const bool = ua.match(/MicroMessenger/i) == 'micromessenger' || ua.match(/ QQ\//i) == " qq\/ ";
            if (bool) {
                $('.bysjmask').show();
                $('.showbg').hide();
            } else {
                $('.bysjmask').hide();
                $('.showbg').show();
                document.getElementsByTagName('h1')[0].innerHTML = title;
            }
        }
    </script>
</body>

</html>
